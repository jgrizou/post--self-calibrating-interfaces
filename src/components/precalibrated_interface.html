<h2>A pre-calibrated interface</h2>


<script>
  function load_1x2() {
    document.getElementById('vault-loader-container-1x2').innerHTML = '<div class="resp-div vault"><iframe class="resp-iframe" src="https://openvault.jgrizou.com/#/ui/demo_1x2.json"></iframe></div>';
  }
</script>


<div class="container">
  <div class="row align-items-center justify-content-center">

    <div class="col-lg-6 col-md-6 col-sm-8 col-10 nopadding">
      <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item"
          src="https://www.youtube.com/embed/DsqyD3eKX3E?start=0&rel=0"
          allowfullscreen>
          </iframe>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-8 col-10 nopadding">
      <div id="vault-loader-container-1x2">

          <div class="vault-loader-panel">
            <img src="./media/1x2.png" onclick="load_1x2()">
            <button type="button" class="btn btn-secondary btn-lg" onclick="load_1x2()">Click to load</button>
          </div>

      </div>
    </div>

  </div>
</div>
